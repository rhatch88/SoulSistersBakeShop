<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Sisters Bake Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
   <nav class="navbar">
    <div class="logo">Soul Sisters Bake Shop</div>
    <ul class="nav-links">
        <li><a href="Gallary">Gallary</a></li>
        <li><a href="About">About Us</a></li>
        <li><a href="FM">Farmers Market</a></li>
        <li><a href="Contact">Contact Us</a></li>
    </ul>
   </nav> 
   <div class="Gallary"></div>
   <div class="container">
    <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
       <div class="image-list">
        <img src="img/Pink_rose_cake.jpg" alt="img1" class="image-item">
        <img src="img/Reese_cupcakes.jpg" alt="img2" class="image-item">
        <img src="img/Strawberries.jpg" alt="img3" class="image-item">
        <img src="img/german_chocolate.jpg" alt="img4" class="image-item">
        <img src="img/Lemon_curd.jpg" alt="img5" class="image-item">
        <img src="img/Dipped_Oreos.jpg" alt="img6" class="image-item">
        <img src="img/Coconut_almond_cake.jpg" alt="img7" class="image-item">
        <img src="img/Strawberry_cupcakes.jpg" alt="img8" class="image-item">
        <img src="img/Mixed_dozen_cupcakes.jpg" alt="img9" class="image-item">
        <img src="img/pink_cupcakes.jpg" alt="img10" class="image-item">
       </div> 
       <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
    </div>
    <div class="slider-scrollbar">
        <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
        </div>
    </div>
   </div>
   <script src="scripts.js"></script>
</body>
</html>
